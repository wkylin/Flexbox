<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .aspect-ratio-box {
      width: 400px;
      margin: 0 auto;
      border-radius: 4px;
      position: relative;
    }
    .aspect-ratio-box::after {
      display: block;
      content: '';
      /* 16:9 aspect ratio */
      padding-bottom: 56.25%;
    }
    .aspect-ratio-box img {
      /* Image should match parent box size */
      border-radius: 4px;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="aspect-ratio-box">
  <img src="desk.jpg" alt=""/>
</div>
</body>
</html>
